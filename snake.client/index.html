  <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6">
          <h2 id="currRoomLabel">Current Room - X</h2>
          <button id = "buttonP1" type="button" class="btn btn-primary"  onclick="joinGame(1);" >Start Player 1</button>
          <button id = "buttonP2" type="button" class="btn btn-danger" onclick="joinGame(2)">Start Player 2</button>
          <div id="p5-holder">
          <!-- Our p5 app will go here! -->
          </div>
          <button id = "buttonP1" type="button" class="btn btn-default btn-md"  onclick="setCourse(0,-1)" >Up</button>
          <button id = "buttonP1" type="button" class="btn btn-default btn-md"  onclick="setCourse(0,1)" >Down</button>
          <button id = "buttonP1" type="button" class="btn btn-default btn-md"  onclick="setCourse(-1,0)" >Left</button>
          <button id = "buttonP1" type="button" class="btn btn-default btn-md"  onclick="setCourse(1,0)" >Right</button>
        </div>
        <div class="col-md-6">
          <h2>Rooms</h2>
          <p>Enter Room Name to join:<p>
          <input type="text" id="textboxRoom" name="textboxRoom"><button id = "buttonP1" type="button" class="btn btn-primary btn-md"  onclick="joinRoom('')" >Join</button>

          <p>Active Rooms</p>
          <ul id="roomList"></ul>
          <button  type="button" class="btn btn-success"  onclick="getActiveRooms()" >Refresh</button>
          
  </div>
